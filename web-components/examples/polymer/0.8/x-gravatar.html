<dom-module id="x-gravatar">
    <template>
        <img id="gravatar" />
    </template>
</dom-module>

<script>
    Polymer({
        is: 'x-gravatar',
        properties:{
            hash: {
                type: String,
                observer: 'hashChanged'
            },
            altName: {
                type: String,
                observer: 'nameChanged'
            }
        },
        hashChanged: function() {
            this.$.gravatar.src = 'http://www.gravatar.com/avatar/' + this.hash;
        },
        nameChanged: function() {
            this.$.gravatar.alt = 'Gravatar of ' + this.altName;
        }
    })
</script>
